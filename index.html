<div class="container">

      <div class="col-md-9">
        <div class="card mb-3">
          <div class="card-head">
            <h3>Thông tin cá nhân</h3>
          </div>
          <!-- bắt đầu code -->
          <div class="card-body-1">
            <div class="item-info" style="border-bottom: 1px rgb(216, 216, 216) solid;">
              <h5 style="padding-bottom: 10px;">Thay đổi ảnh đại diện</h5>
              <div class="form-group row">
                <div class="avatar">
                  <div class="uploaded_file_view show" id="uploaded_view">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"  width="120" height="120">
                  </div>
                </div>

                <main class="main_full">
                  <div class="">
                    <div>Chọn ảnh mới từ máy</div>
                      <div class="panel">
                          <div class="button_outer">
                              <div class="btn_upload">
                                  <input type="file" id="upload_file" name="image">
                                  Upload ảnh
                              </div>
                              <div class="processing_bar"></div>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Lưu</button>
                      <div class="error_msg"></div>
                  </div>
              </main>
              </div>
            </div>
            <div class="item-info">
              <h5 style="padding-bottom: 10px;">Chỉnh sửa thông tin</h5>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Họ và tên</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Enter name" name="name" value="Trịnh Thị Kim">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  trinhthikim677@gmail.com
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="name">Số điện thoại</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="0123456789">
                </div>
              </div>
              <div class="form-group row">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10 flex-wrap">          
                  <input type="password" style="width:auto; display:inline-block" class="form-control-plaintext" id="pwd" name="pwd" value="123456" readonly>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Thay đổi mật khẩu</button>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Thay đổi mật khẩu</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group row">
                            <label class="control-label col-sm-4" for="passold">Mật khẩu cũ</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="passold" placeholder="" name="passold" value="">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="control-label col-sm-4" for="passnew">Mật khẩu mới</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="passnew" placeholder="" name="passnew" value="">
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="control-label col-sm-4" for="passnew">Nhập lại mật khẩu mới</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="passnew" placeholder="" name="passnew" value="">
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                          <button type="button" class="btn btn-primary">Lưu</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="form-group">        
                <div class="col-sm-offset-3 col-sm-8">
                  <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
